name: Update Data JSON

on:
  workflow_dispatch: # Permite ejecuci칩n manual a trav칠s de la interfaz de GitHub
  schedule:
    - cron: '0 */6 * * *' # Se ejecuta autom치ticamente cada 6 horas (a la hora 0, 6, 12, 18)

# 游 Soluci칩n de Permisos: Otorga permiso de escritura al token autom치tico
# para que pueda hacer commit y push.
permissions:
  contents: write 

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install requests # Si tu script update_data.py usa la librer칤a requests

      - name: Run update script
        run: python3 update_data.py # Ejecuta tu script para generar o actualizar data.json

      - name: Commit & Push changes
        run: |
          # Configura la identidad del bot de GitHub Actions
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Agrega el archivo data.json al 치rea de staging
          git add data.json
          
          # Solo hace commit si hay diferencias/cambios en data.json
          git diff --staged --quiet || git commit -m "丘뙖잺 Actualizaci칩n automatica de data.json"
          
          # Hace push. El token se maneja autom치ticamente gracias al permiso 'contents: write'
          git push
