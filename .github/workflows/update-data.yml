name: Update Data JSON

on:
  workflow_dispatch: # Permite ejecución manual
  schedule:
    - cron: '0 */6 * * *'  # ✅ Cada 6 horas (menos agresivo)

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run update script
        run: python3 update_data.py  # ✅ Verifica que el script existe

      - name: Commit & Push changes
        # NOTA: ELIMINA LA LÍNEA 'env:' Y EL SECRETO 'PAT_TOKEN' DE ESTE PASO
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data.json
          git diff --staged --quiet || git commit -m "Update data.json"
          
          # Push simple. Usa el GITHUB_TOKEN implícito
          git push
